{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>BarberShop</title>
</head>
<body>

{% include 'barbershop/navbar.html' %}

{% if messages %}
{% for message in messages %}
<div style="text-align: center;">
  <div class="alert alert--{{ message.tags }}" id="pop">
    <p class="alert__message">{{ message }}</p>
    <button class="alert__close" onclick="del()">x</button>
  </div>
</div>
{% endfor %}
{% endif %}

    {% block content %}
    {% endblock %}

{% include 'barbershop/footer.html' %}
<!-- jQuery -->
<script src="../../static/js/jquery-3.2.1.min.js"></script>

<script src="https://unpkg.com/@popperjs/core@2.0.0-rc.1"></script>

</body>
</html>

{% extends 'barbershop/base.html' %}
{% block content %}
    <h1>BarberShop</h1>
    <h3>Наши парикмахеры</h3>
    {% for barber in barbers %}
        <p>{{ barber.barber_name }}</p>
        <img src="{{ barber.barber_image.url }}" alt="">
    {% endfor %}
    <h3>Прайс-лист</h3>
    <ul>
    {% for price in price_list %}
        <li>
            <p>{{ price.service}} - {{ price.price}} р.</p>
        </li>
    {% endfor %}
    </ul>


{% endblock %}
